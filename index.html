                    value: The iBird project employs a multidisciplinary approach. Methodology involved stakeholder engagement, comprehensive data collection, and iterative development phases to ensure the solutions met clinical needs. A multidisciplinary Think Tank, comprising technological partners, administration, clinical services, and IT, played a pivotal role in its strategy development. Stakeholder engagement involved an anonymous online questionnaire and focus group discussions, garnering insights from diverse perspectives. Data analysis focused on measuring the impact of these technologies on surgical outcomes, patient safety, and educational benefits, utilizing feedback from healthcare professionals, patients, and students to guide continuous improvement. This qualitative and quantitative analysis also considered sustainability, digital transformation, and innovation in the Portuguese healthcare landscape.
                    \n
                    
                    "
            >
          </a-entity>

          <a-entity
          id="p_central_2"
          position="0 1.7 0"
          geometry="primitive: plane; width:1.5; height:2;" material="side: double; color:#07080a; transparent: true; opacity: 0.5"
          material="color: #333333"
          scale="1 1 1" 
          text="width:1.3; color: white; anchor: center; font: roboto; lineHeight: 60px;
                value: The iBird project aims to revolutionize the healthcare experience by implementing an integrated technological ecosystem that enhances surgical precision, reduces patient recovery times, and fosters a learning environment for healthcare professionals and students. Through the adoption of cutting-edge technologies such as AI, big data, robotics, augmented and virtual reality, the project seeks to improve operational efficiencies, minimize surgical risks, and promote patient engagement and education. By utilizing a cloud-based architecture a multimedia interface platform that will employ a user-based collaborative filtering algorithm to analyze historical interactions and user data gathered from its initial six modules, enabling personalized recommendations and information that match the unique preferences and needs of each individual. This approach aims to ensure coordination, collaboration, and synergy between physicians, patients, and research activities within an integrated ecosystem.
                
                
                "
                >
          </a-entity>

                value: Unidade Local de Saude de Santo Antonio is one of the biggest Portuguese Hospital Centers, it is situated in the northern region of Portugal. ULS Santo António serving a estimated population of three million people, stands at the forefront of integrating technology and healthcare, serving as a beacon of innovation in Portugal. With a focus on patient-centered care, ULS Santo António leverages advanced digital and robotic technologies to enhance surgical outcomes and healthcare delivery. Emphasizing sustainability, education, and research, being as well a university hospital, it fosters a collaborative environment where healthcare professionals and academics work together to push the boundaries of medical science, ensuring the highest standards of care and operational excellence.
                \n
                \n
                \n
